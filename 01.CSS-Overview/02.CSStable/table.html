<!DOCTYPE html>
<html>
<head>
	<title>Stylizing table</title>
	<link type="text/css" rel="stylesheet" href="stylesheet.css" />
</head>
<body>
	<table>
		<colgroup>
			<col
		<thead>
			<tr>
				<th>Contact name</th>
				<th>City</th>
				<th>Country</th>
				<th>Is Promoted</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td>
					<img src="flags/ger.gif" alt="Germany flag" />
					Germany
				</td>
				<td>
					<input type="checkbox" class="chb" disabled="disabled" />
				</td>
			</tr>
			
			<tr>
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td>
					<img src="flags/mex.gif" alt="Mexico flag" />
					Mexico
				</td>
				<td>
					<input type="checkbox" class="chb" disabled="disabled" />
				</td>
			</tr>
			
			<tr>
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td>
					<img src="flags/mex.gif" alt="Mexico flag" />
					Mexico
				</td>
				<td>
					<input type="checkbox" class="chb" checked="checked" disabled="disabled" />
				</td>
			</tr>
			
			<tr>
				<td>Thomas Hardy</td>
				<td>London</td>
				<td>
					<img src="flags/uk.gif" alt="UK flag" />
					UK
				</td>
				<td>
					<input type="checkbox" class="chb" disabled="disabled" />
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
